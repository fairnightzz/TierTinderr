<!DOCTYPE html>
<html>
<head>
	<title>Tinderwal</title>
</head>
<body>

<div id="app">
	<h1>{{ title }}</h1>

	<input type="text" v-model="price">

	<div>Price: {{ price }}</div>
	<div>Tax: {{ moneyFormat(tax) }}</div>
	<div>Total: {{ moneyFormat(total) }}</div>

	<accordion v-for="(item,i) in items" :item="item" :key="i"></accordion>

</div>

<script src="./dist/app.js"></script>
</body>
</html>
